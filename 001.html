<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      /*调用动画 默认是加速减速的效果*/
      animation: move 2s 2;
      /*此处动画会执行3次 infinite 无线执行 alternate 来回运动 linear；匀速运动*/
    }


    /*定义动画*/
    @keyframes move {
      form {
        transform: translateX(0);
      }

      to {
        transform: translateX(400px);
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
