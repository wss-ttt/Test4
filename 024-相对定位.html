<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    html {
      height: 100%;
    }
    .box {
      width: 400px;
      height: 500px;
      background: #ccc;
      position: relative;
    }
    .inner-box {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #fb3;
      left: 50%;
      top: 50%;
    }
    .line {
      position: absolute;
      width: 100%;
      height: 1px;
      background: red;
      top: 250px
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="inner-box"></div>
    <div class="line"></div>
  </div>
</body>

</html>
