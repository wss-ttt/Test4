<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 400px;
      height: 30px;
      background-color: #ccc;
      margin: 100px auto;
      overflow: hidden;
    }

    .in {
      width: 200px;
      height: 30px;
      line-height: 30px;
      background-color: #00B83F;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="in">1111111111111111</div>
    <div class="in">2222222222222222</div>
    <div class="in">3333333333333333</div>
  </div>
</body>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  function move() {
    // 这个是有翻滚效果的
    // 实现原理: 先让盒子往上偏移一行的距离，然后又还原到开始的地址，然后瞬间移除掉第一个元素放在末尾
    $('.in:first').animate({
      'margin-top': -30
    }, 500, function () {
      $(this).css({
        'margin-top': 0
      }).appendTo('.box');
    });

    // 这个是没有翻滚的效果
    // $('.in:first').appendTo('.box');
  }
  setInterval(move, 2000);
</script>

</html>
